<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rabbit LLC</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1f1f1f;
            color: #f0f0f0;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center; /* Centers everything vertically */
            text-align: center;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Invisible Top Bar */
        .top-bar {
            width: 100%;
            background-color: transparent; /* Invisible */
            padding: 10px 20px;
            display: flex;
            justify-content: flex-start;
            position: fixed;
            top: 0;
            left: 0;
        }

        .dashboard-btn {
            background-color: transparent; /* Transparent background */
            color: #ffffff;
            font-size: 0.8em; /* Smaller button text */
            padding: 6px 14px;
            border: 1px solid #ffffff; /* Border around button */
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .dashboard-btn:hover {
            background-color: #0856a4; /* Blue on hover */
        }

        /* Main Content Style */
        .main-content {
            padding: 15px;
            background-color: #2e2e2e;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
            position: relative; /* Keeps it in front of dashboard */
            z-index: 2; /* Ensures it stays above the dashboard */
        }

        h1 {
            color: #ff6347; /* Tomato color */
            font-size: 2em;
            margin-bottom: 0.5em;
            font-weight: 600;
        }

        p {
            color: #b0b0b0;
            font-size: 1em;
        }

        .continue-btn {
            background-color: transparent; /* Transparent background */
            color: #ffffff;
            font-size: 1em;
            padding: 10px 20px;
            border: 1px solid #ffffff; /* Border around button */
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .continue-btn:hover {
            background-color: #0872d4; /* Darker blue on hover */
        }

        /* Dashboard Style - Full screen, behind main content */
        .dashboard-content {
            display: none;
            position: absolute; /* Takes full screen */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000; /* Black background */
            z-index: 1; /* Sends it behind the main content */
        }

        .active {
            display: block;
        }

    </style>
</head>
<body>
    <div class="top-bar">
        <button class="dashboard-btn" onclick="toggleDashboard()">Dashboard</button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Rabbit LLC</h1>
        <p>A Roblox server-side executor.</p>
        <button class="continue-btn" onclick="window.open('https://discord.gg/fUdfKhyKJJ', '_blank')">Continue</button>
    </div>

    <!-- Dashboard Content (hidden initially) -->
    <div class="dashboard-content" id="dashboard-content">
        <!-- No content yet, just black background -->
    </div>

    <script>
        function toggleDashboard() {
            const dashboardContent = document.getElementById('dashboard-content');
            dashboardContent.classList.toggle('active');
        }
    </script>
</body>
</html>
