<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rabbit LLC</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Font Awesome for icons -->
    <style>
        body {
            background-color: #1f1f1f;
            color: #f0f0f0;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center; /* Centers everything vertically */
            text-align: center;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Invisible Top Bar */
        .top-bar {
            width: 100%;
            background-color: transparent; /* Invisible */
            padding: 10px 20px;
            display: flex;
            justify-content: flex-start;
            position: fixed;
            top: 0;
            left: 0;
        }

        .dashboard-btn {
            background-color: transparent; /* Transparent background */
            color: #ffffff;
            font-size: 0.8em; /* Smaller button text */
            padding: 6px 14px;
            border: 1px solid #ffffff; /* Border around button */
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .dashboard-btn:hover {
            background-color: #0856a4; /* Blue on hover */
        }

        /* Main Content Style */
        .main-content {
            padding: 15px;
            background-color: #2e2e2e;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
            position: relative; /* Keeps it in front of dashboard */
            z-index: 2; /* Ensures it stays above the dashboard */
        }

        h1 {
            color: #ff6347; /* Tomato color */
            font-size: 2em;
            margin-bottom: 0.5em;
            font-weight: 600;
        }

        p {
            color: #b0b0b0;
            font-size: 1em;
        }

        .continue-btn {
            background-color: transparent; /* Transparent background */
            color: #ffffff;
            font-size: 1em;
            padding: 10px 20px;
            border: 1px solid #ffffff; /* Border around button */
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .continue-btn:hover {
            background-color: #0872d4; /* Darker blue on hover */
        }

        /* Dashboard Style - Full screen, behind main content */
        .dashboard-content {
            display: none;
            position: absolute; /* Takes full screen */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000; /* Black background */
            z-index: 1; /* Sends it behind the main content */
            padding: 20px;
            color: white;
        }

        .active {
            display: block;
        }

        /* Notification Style */
        .notification {
            position: fixed;
            bottom: 20px;
            left: -400px; /* Start off-screen */
            background-color: royalblue; /* Royal Blue background */
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 0.8em; /* Smaller text */
            display: flex;
            align-items: center;
            z-index: 3;
            opacity: 0;
            transition: all 0.6s ease;
        }

        .notification .icon {
            margin-right: 10px;
            font-size: 1.5em;
        }

        .notification .text {
            color: #1c2b56; /* Darker shade of royal blue */
            margin-right: 10px;
        }

        .notification .dismiss-btn {
            background-color: transparent;
            border: none;
            color: #ffffff;
            font-size: 1.2em;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .notification .dismiss-btn:hover {
            opacity: 0.7;
        }

        /* Animation classes */
        .show {
            opacity: 1;
            left: 20px; /* Sways in to the left */
        }

        .sway-out {
            left: -400px; /* Move out to the left */
        }

    </style>
</head>
<body>
    <div class="top-bar">
        <button class="dashboard-btn" onclick="toggleDashboard()">Dashboard</button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Rabbit LLC</h1>
        <p>A Roblox server-side executor.</p>
        <button class="continue-btn" onclick="window.open('https://discord.gg/fUdfKhyKJJ', '_blank')">Continue</button>
    </div>

    <!-- Dashboard Content (hidden initially) -->
    <div class="dashboard-content" id="dashboard-content">
        <button class="dashboard-btn" onclick="toggleDashboard()">Close Dashboard</button>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification">
        <i class="fas fa-info-circle icon"></i>
        <div class="text">Welcome to Rabbit Web!</div>
        <button class="dismiss-btn" onclick="dismissNotification()">Ã—</button>
    </div>

    <script>
        function toggleDashboard() {
            const dashboardContent = document.getElementById('dashboard-content');
            dashboardContent.classList.toggle('active');
            // Hide main content when dashboard is shown
            const mainContent = document.querySelector('.main-content');
            mainContent.style.display = dashboardContent.classList.contains('active') ? 'none' : 'block';
        }

        // Show notification after 1 second, sways in, and after 8 seconds, sways out
        setTimeout(() => {
            const notification = document.getElementById('notification');
            notification.classList.add('show');

            // After 8 seconds, start swaying out
            setTimeout(() => {
                notification.classList.add('sway-out');
            }, 8000);

        }, 1000); // Wait for 1 second to show notification

        // Dismiss notification
        function dismissNotification() {
            const notification = document.getElementById('notification');
            notification.classList.add('sway-out');
        }
    </script>
</body>
</html>
