<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rabbit LLC</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1f1f1f;
            color: #f0f0f0;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Top Bar Style */
        .top-bar {
            width: 100%;
            background-color: #333;
            padding: 10px 20px;
            display: flex;
            justify-content: flex-start;
        }

        .dashboard-btn {
            background-color: #808080; /* Gray */
            color: #ffffff;
            font-size: 1.2em;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .dashboard-btn:hover {
            background-color: #0856a4; /* Blue on hover */
        }

        /* Content Style */
        .content {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: #2e2e2e;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
        }

        .active {
            display: block;
        }

        h1 {
            color: #ff6347; /* Tomato color */
            font-size: 3em;
            margin-bottom: 0.5em;
            font-weight: 600;
        }

        p {
            color: #b0b0b0;
            font-size: 1.2em;
        }

        .continue-btn {
            background-color: #0856a4; /* Dark blue */
            color: #ffffff;
            font-size: 1.2em;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .continue-btn:hover {
            background-color: #0872d4; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <button class="dashboard-btn" onclick="toggleDashboard()">Dashboard</button>
    </div>
    <div class="content" id="dashboard-content">
        <h1>Rabbit LLC</h1>
        <p>A Roblox server-side executor.</p>
        <button class="continue-btn" onclick="window.open('https://discord.gg/fUdfKhyKJJ', '_blank')">Continue</button>
    </div>

    <script>
        function toggleDashboard() {
            const content = document.getElementById('dashboard-content');
            content.classList.toggle('active');
        }
    </script>
</body>
</html>
